<!-- SIMULADOR DE COMPUTADOR - CORPO -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 border">

<div class="col-6 border retangulo m-5"></div>

        <select class="form-control entrada">
          <option>?</option>

          <option>sub</option>
          <option>mult</option>

          <option>jmp</option>
          <option>jmp</option>
          <option>jmp</option>
          <option>jmp</option>

          <option>nop</option>

        </select>

        </div>
        <div class="input-group entrada">
          <input type="text" class="form-control" placeholder="var2" maxlength="4">
        </div>
      </div>
    </div>
  </div>
